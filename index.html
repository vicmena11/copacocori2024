<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Campeonato de Fútbol</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f9f9f9; /* Color de fondo */
            font-family: Arial, sans-serif; /* Fuente general */
        }
        header {
            background-color: #4CAF50; /* Color de fondo del encabezado */
            color: white; /* Color de texto del encabezado */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Centrar texto */
            position: relative; /* Posición relativa para el logo */
        }
        nav ul {
            list-style-type: none; /* Eliminar viñetas */
            padding: 0; /* Sin espaciado */
        }
        nav ul li {
            display: inline; /* Mostrar en línea */
            margin: 0 15px; /* Espaciado entre enlaces */
        }
        nav ul li a {
            color: white; /* Color de texto de los enlaces */
            text-decoration: none; /* Sin subrayado */
            font-weight: bold; /* Negrita */
        }
        .logo {
            position: absolute; /* Posición absoluta para el logo */
            top: 20px; /* Espaciado desde la parte superior */
            right: 20px; /* Espaciado desde la derecha */
            height: 50px; /* Altura del logo */
        }
        section {
            padding: 20px; /* Espaciado interno en la sección */
            text-align: center; /* Centrar texto en la sección */
        }
        footer {
            background-color: #333; /* Color de fondo del pie de página */
            color: white; /* Color de texto del pie de página */
            text-align: center; /* Centrar texto */
            padding: 10px; /* Espaciado interno */
            position: relative; /* Posicionar el pie de página */
            bottom: 0; /* En la parte inferior */
            width: 100%; /* Ancho completo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Copa Cocori</h1>
        <img src="/images/logo.png" alt="Logo" class="logo"> <!-- Asegúrate de cambiar la ruta por la correcta -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/equipos">Equipos</a></li>
                <li><a href="/resultados">Resultados</a></li>
                <li><a href="/estadisticas">Estadísticas</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Información sobre el Campeonato</h2>
        <p>Aquí puedes encontrar todos los detalles del campeonato de fútbol.</p>
    </section>

    <footer>
        <p>&copy; 2024 Campeonato de Fútbol. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
